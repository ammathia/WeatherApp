<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png"  href="img/fav1.png">
    <title>the.weather</title>
    
</head>
<body>
    <div class="page">
    <video autoplay muted loop class="backvideo">
        <source src="img/clouds-7399.mp4" type="video/mp4">
    </video>
    <div class="div-button">
        <button type="button" class="sidebar__nav_button">
            <img class="sidebar_nav-icon" type="image/png" src="img/img_562391.png" alt="icon">
        </button>
    </div>
    <div class="sidebar">
        <div class="search-city">
            <p class="search-city__title">Search a city</p>
        <input class="search-city__input" type="text">
        <button type="button" class="search_button"> 
            <img src="img/search.png" alt="icon">
        </button>
        </div>
        <p class="weather_details">Weather details</p>
        <div class="parameter">
            <p class="parameter_name">Weather</p>
            <p class="parameter_value parameter_weather">--</p>
        </div>
        <div class="parameter">
            <p class="parameter_name">Humidity</p>
            <p class="parameter_value parameter_humidity">--</p>
        </div>
        <div class="parameter">
            <p class="parameter_name">Pressure</p>
            <p class="parameter_value parameter_pressure">--</p>
        </div>
        <div class="parameter">
            <p class="parameter_name">Wind</p>
            <p class="parameter_value parameter_wind">--</p>
        </div>

        
    </div>
    <div class="main_info">
        <div class="temp"><p id="temp">--&deg;</p></div>
        <div class="city_name">
            <p class="city_name_value">--</p>
            <p class="time-date">--</p>

        </div>
        <div class="img_weather">
            <img id="weather_icon" src="img/fav.png" alt="fav">
            <p id="weather_state">Weather State</p>
        </div>


    </div>
    

</div>
    <script async src="app.js"></script>
</body>
</html>
